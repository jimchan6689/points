    <script>

        function fetchHitokoto() {

            const transaction = db.transaction(['students'], 'readonly');

            getAllRequest.onsuccess = function (event) {

        // é‡ç½®è¾“å…¥æ¡†å’Œé”™è¯¯ä¿¡æ¯

        // å­¦ç”Ÿç®¡ç†åŠŸèƒ½
        document.getElementById('studentForm').addEventListener('submit', function (e) {

            const index = students.findIndex(s => s.id == studentData.id);

        function renderAll() {

        function renderStudentList() {
            const sortedStudents = [...students].sort((a, b) => b.points - a.points);
            const tbody = document.getElementById('studentList');
            tbody.innerHTML = sortedStudents.map((student, index) => {

                } else if (index === 2) {

                }
                const lotteryCount = student.history.filter(record => record.type === 'åŸºç¡€ç§¯åˆ†').length;
                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${medal}${student.name}<span class="lottery-count">ï¼ˆæŠ½å¥–æ¬¡æ•°ï¼š${lotteryCount}ï¼‰</span></td>

        // ä¿å­˜æ•°æ®åˆ° IndexedDB
        function saveDataToIndexedDB() {

                } else {
