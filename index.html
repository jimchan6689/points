    <script>
        // åˆå§‹åŒ–æ—¶è·å–æ­£èƒ½é‡å¥å­
        window.addEventListener('load', () => {
            fetchHitokoto();
            init();
        });

        function fetchHitokoto() {
            fetch('https://v1.hitokoto.cn?c=f&encode=text')
               .then(response => response.text())
               .then(text => {
                    const hitokotoBox = document.getElementById('hitokotoBox');
                    hitokotoBox.innerHTML = `<p>${text}</p>`;
                })
               .catch(error => {
                    console.error('è·å–å¥å­å¤±è´¥', error);
                    document.getElementById('hitokotoBox').innerHTML = '<p>è·å–æ­£èƒ½é‡å¥å­å¤±è´¥ï¼Œè¯·é‡è¯•</p>';
                });
        }

        let students = JSON.parse(localStorage.getItem('students')) || [];
        let pointsRules = {
            basic: { min: 5, max: 30 },
            homework: 20,
            exam: { A: 100, B: 50 }
        };
        let lotteryInterval = null;
        let lotteryResults = [];
        let currentStudent = null;

        // é‡ç½®è¾“å…¥æ¡†å’Œé”™è¯¯ä¿¡æ¯
        function resetInputAndError() {
            document.getElementById('examScore').value = '';
            document.getElementById('customPoints').value = '';
            document.getElementById('examError').textContent = '';
            document.getElementById('customError').textContent = '';
            document.getElementById('studentError').textContent = '';
        }

        // å­¦ç”Ÿç®¡ç†åŠŸèƒ½
        document.getElementById('studentForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const studentData = {
                id: document.getElementById('studentId').value || Date.now(),
                name: document.getElementById('name').value.trim(),
                grade: document.getElementById('grade').value.trim(),
                points: 0,
                history: []
            };

            if (!studentData.name || !studentData.grade) {
                alert("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯");
                return;
            }

            const index = students.findIndex(s => s.id == studentData.id);
            if (index > -1) {
                students[index] = studentData;
            } else {
                students.push(studentData);
            }

            saveData();
            renderAll();
            this.reset();
        });

        function renderAll() {
            renderStudentList();
            renderStudentDatalist();
            renderPointsHistory();
        }

        function renderStudentList() {
            const sortedStudents = [...students].sort((a, b) => b.points - a.points);
            const tbody = document.getElementById('studentList');
            tbody.innerHTML = sortedStudents.map((student, index) => {
                let medal = '';
                if (index === 0) {
                    medal = 'ğŸ¥‡';
                } else if (index === 1) {
                    medal = 'ğŸ¥ˆ';
                } else if (index === 2) {
                    medal = 'ğŸ¥‰';
                }
                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${medal}${student.name}</td>
                        <td>${student.grade}</td>
                        <td>${student.points}</td>
                        <td>
                            <button onclick="editStudent(${student.id})">ç¼–è¾‘</button>
                            <button onclick="deleteStudent(${student.id})">åˆ é™¤</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // ç§¯åˆ†ç®¡ç†åŠŸèƒ½
        function startLottery() {
            if (!findStudent()) return;
            const lotteryCount = parseInt(document.getElementById('lotteryCount').value);
            if (isNaN(lotteryCount) || lotteryCount < 1) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æŠ½å¥–æ¬¡æ•°');
                return;
            }
            lotteryResults = [];
            document.getElementById('lotteryModal').style.display = 'block';
            document.getElementById('lotteryResults').innerHTML = '';
            document.getElementById('totalPoints').innerHTML = '';
            startLotteryAnimation(lotteryCount);
        }

        function startLotteryAnimation(count) {
            let currentCount = 0;
            lotteryInterval = setInterval(() => {
                if (currentCount < count) {
                    const num = Math.floor(Math.random() *
                        (pointsRules.basic.max - pointsRules.basic.min + 1)) + pointsRules.basic.min;
                    lotteryResults.push(num);
                    const resultsDiv = document.getElementById('lotteryResults');
                    resultsDiv.innerHTML += `<p>ç¬¬${currentCount + 1}æ¬¡æŠ½å¥–ç»“æœï¼š<strong>${num}</strong> åˆ†</p>`;
                    currentCount++;
                    const total = lotteryResults.reduce((a, b) => a + b, 0);
                    document.getElementById('totalPoints').textContent = `å½“å‰æ€»åˆ†ï¼š${total} åˆ†`;
                } else {
                    clearInterval(lotteryInterval);
                    document.getElementById('lotteryControl').textContent = 'â–¶ å¼€å§‹æŠ½å¥–';
                }
            }, 500);
        }

        function confirmLottery() {
            if (!currentStudent || lotteryResults.length === 0) {
                alert("è¯·å…ˆå®ŒæˆæŠ½å¥–");
                return;
            }

            const total = lotteryResults.reduce((a, b) => a + b, 0);
            addPointsRecord(total, 'åŸºç¡€ç§¯åˆ†', `æŠ½å¥–è·å¾— ${total} åˆ†`);
            closeModals();
        }

        function cancelLottery() {
            clearInterval(lotteryInterval);
            lotteryResults = [];
            document.getElementById('lotteryNumber').textContent = "--";
            document.getElementById('lotteryResults').innerHTML = "";
            document.getElementById('lotteryModal').style.display = "none";
            currentStudent = null;
            resetInputAndError();
        }

        // æ˜¾ç¤ºè€ƒè¯•å¥–åŠ±å¼¹çª—
        function showExamModal() {

        // æ˜¾ç¤ºè‡ªå®šä¹‰å¥–åŠ±å¼¹çª—

        // å…¶ä»–ç§¯åˆ†åŠŸèƒ½
        function addHomeworkPoints() {
            if (!findStudent()) return;
            addPointsRecord(pointsRules.homework, 'å®Œæˆä½œä¸š', 'ä½œä¸šæ»¡åˆ†');
        }

        function confirmExam() {
            const score = parseInt(document.getElementById('examScore').value);
            if (!currentStudent || isNaN(score)) {
                document.getElementById('examError').textContent = "è¯·è¾“å…¥æœ‰æ•ˆåˆ†æ•°";

            }

            let points = 0;

            } else {

            }
        }

        function confirmCustom() {

                return;

            closeModals();
        }

        // é€šç”¨åŠŸèƒ½
        function addPointsRecord(points, type, detail) {
            currentStudent.points += points;
            currentStudent.history.push({
                date: new Date().toLocaleDateString(),
                type: type,
                detail: detail,
                points: points
            });
            saveData();

        }

        function findStudent() {
            const name = document.getElementById('studentInput').value.trim();
            currentStudent = students.find(s => s.name === name);
            if (!currentStudent) {
                document.getElementById('studentError').textContent = "æœªæ‰¾åˆ°è¯¥å­¦ç”Ÿï¼Œè¯·å…ˆæ·»åŠ å­¦ç”Ÿ";
                return false;

            return true;
        }

        function renderStudentDatalist() {

            ).join('');
        }

        function renderPointsHistory() {
            const tbody = document.querySelector('#pointsHistory tbody');
            const historyItems = students.flatMap(s => s.history).reverse();
            tbody.innerHTML = historyItems.map(record => `

        }

        function saveData() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            clearInterval(lotteryInterval);
            document.getElementById('lotteryControl').textContent = 'â–¶ å¼€å§‹æŠ½å¥–';
            resetInputAndError();

        }

        // å­¦ç”Ÿæ“ä½œ
        function editStudent(id) {
            const student = students.find(s => s.id == id);
            if (student) {
                document.getElementById('studentId').value = student.id;
                document.getElementById('name').value = student.name;
                document.getElementById('grade').value = student.grade;
            }
        }

        function deleteStudent(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¯¥å­¦ç”Ÿå—ï¼Ÿ')) {
                students = students.filter(s => s.id != id);
                saveData();
                renderAll();
            }
        }

        function clearForm() {
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = '';
        }

        // å¹´çº§è‡ªåŠ¨è¡¥å…¨
        function autoCompleteGrade(input) {
            const value = input.value;
            const num = parseInt(value);
            if (!isNaN(num) && num >= 1 && num <= 12) {
                if (num <= 6) {

                } else if (num === 7) {
                    input.value = `åˆä¸€`;
                } else if (num === 8) {

                } else if (num === 9) {
                    input.value = `åˆä¸‰`;
                } else if (num === 10) {

                } else if (num === 11) {

                } else if (num === 12) {

        }

        // æ‹¼éŸ³è”æƒ³å­¦ç”Ÿå§“å
        function filterStudentNames() {
            const input = document.getElementById('studentInput');
            const datalist = document.getElementById('studentNames');
            const query = input.value.toLowerCase();

            const filteredStudents = students.filter(student => {
                const name = student.name.toLowerCase();
                const pinyinStr = pinyinPro.getPinyin(name, { toneType: 'none' }).toLowerCase();
                return name.includes(query) || pinyinStr.includes(query);
            });

            datalist.innerHTML = filteredStudents.map(s =>
                `<option value="${s.name}">${s.name}ï¼ˆ${s.grade}ï¼‰</option>`
            ).join('');
        }

        // åˆå§‹åŒ–

        }
